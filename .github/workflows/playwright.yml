name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  start-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      
      - name: Install dependencies
        run: npm ci
      
      - name: Start server
        run: npm run dev &
        
      - name: Wait for server to be ready
        run: |
          echo "Waiting for the server to start..."
          sleep 5 

      - name: Archive Node Modules
        run: tar -czf node_modules.tar.gz node_modules
        # Archive the node_modules directory to use in the next job
        continue-on-error: true  # In case node_modules don't exist yet

  test:
    runs-on: ubuntu-latest
    needs: start-server  # Ensure this job runs after the server has started
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      
      - name: Download Node Modules
        run: tar -xzf node_modules.tar.gz
        # Extract the archived node_modules directory

      - name: Run Playwright tests
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30



